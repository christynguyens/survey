<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Soup Survey</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>My Info and Favorite Soups</legend>
            <br>
            <div>
            <label>Name</label>
            <input type="text" placeholder="Name...">
            </div>

            <br>

            <div>
            <label>Email</label>
            <input type="email" placeholder="Email...">  
            </div>

            <br>

            <div>
                <label>Describe your favorite soup</label>
                <br><textarea></textarea>
            </div>

            <br>

    <h3>Choose your favorite soup</h3>
    <div>
      <input type="radio" name="soup" value="Clam Chowder">
      <label for="Clam Chowder">Clam Chowder</label>
    </div>

    <div>
      <input type="radio" name="soup" value="Broccoli Cheddar">
      <label for="Broccoli Chedder">Broccoli Cheddar</label>
    </div>

    <div>
      <input type="radio" name="soup" value="Chicken Noodle">
      <label for="Chicken Noodle">Chicken Noodle</label>
    </div>

    <br>

    <h3>Favorite season to eat soup</h3>
    <div>
        <label for="Szn">Fall</label>
        <input type="checkbox" name="Fall">
    </div>

    <div>
        <label for="Szn">Summer</label>
        <input type="checkbox" name="Summer">
    </div>

    <div>
        <label for="Szn">Winter</label>
        <input type="checkbox" name="Winter">
    </div>

    <div>
        <label for="Szn">Spring</label>
        <input type="checkbox" name="Spring">
    </div>

    <br>

    <label>Date</label>
    <input type="date">
    <br>
    <input type="submit">
</fieldset>
    </form>
</body>
</html>
